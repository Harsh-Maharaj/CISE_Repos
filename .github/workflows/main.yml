name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Change to app directory
      run: cd my-nest-app
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
